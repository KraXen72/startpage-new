<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" /> <!-- main stylesheet -->
	<link rel="stylesheet" href="layout.css" /> <!-- conditional css logic for layout -->
	<script src="observe.js"></script>
	<script src="sortable.js"></script>
	<script src="main.js"></script> <!-- first set up the observer object -->
	<script src="settings.js"></script> <!-- load from Localstorage and make settings object-->
	<title>~</title>
</head>

<body>
	<div id="settings-screen" class="hidden">
		<div id="layout-settings"></div>
		<div id="link-settings" draggable="false">
			<br><hr>
			<h1 class="setting-title" draggable="false">Links</h1>
			<h3 class="setting-title" draggable="false">drag & drop to reorder</h3>
			<div id="sortable-colwrap" draggable="false">
				<div class="sortable-col" draggable="false" id="sortable-col1"></div>
				<div class="sortable-col" draggable="false" id="sortable-col2"></div>
				<div class="sortable-col" draggable="false" id="sortable-col3"></div>
			</div>
			
		</div>
	</div>
	<div id="container" class="container cols-3 nogreeting">
		<header><img src="background.png" /></header>
		<div class="search">
			Search
			<form method="get" target="_blank" name="search" action="https://www.google.com/search">
				<input type="text" autofocus="autofocus" name="q" />
			</form>
		</div>
		<div class="colwrap">
			<h1 class="title greeting">heya <span class="accent">~</span> </h1>
			<div class="col first-col">
				<div class="title">google</div>
				<a href="https://mail.google.com" class="links" target="_blank"><span class="accent">~</span>gmail</a>
				<a href="https://drive.google.com" class="links" target="_blank"><span
						class="accent">~</span>outlook</a>
				<a href="https://docs.google.com/spreadsheets" class="links" target="_blank"><span
						class="accent">~</span>spreadsheet</a>
				<a href="https://docs.google.com/forms/" class="links" target="_blank"><span
						class="accent">~</span>form</a>
			</div>
			<div class="col second-col">
				<div class="title">social Media</div>
				<a href="https://web.whatsapp.com" class="links" target="_blank"><span
						class="accent">~</span>whatsapp</a>
				<a href="https://web.telegram.org" class="links" target="_blank"><span
						class="accent">~</span>telegram</a>
				<a href="https://youtube.com" class="links" target="_blank"><span class="accent">~</span>youtube</a>
				<a href="https://reddit.com" class="links" target="_blank"><span class="accent">~</span>reddit</a>
			</div>
			<div class="col third-col">
				<div class="title">others</div>
				<a href="#" class="links" target="_blank"><span class="accent">~</span>link 1</a>
				<a href="#" class="links" target="_blank"><span class="accent">~</span>link 2</a>
				<a href="#" class="links" target="_blank"><span class="accent">~</span>link 3</a>
				<a href="#" class="links" target="_blank"><span class="accent">~</span>link 4</a>
			</div>
		</div>

	</div>

	<button class="toggle incognito" id="toggle" aria-label="toggle image">
		&#9680;
	</button>
	<button class="settings incognito" id="settings" aria-label="open settings">
		&#9881;
	</button>
</body>

</html>
